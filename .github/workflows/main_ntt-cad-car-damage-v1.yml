name: Deploy Python Azure Function App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: python -m pip install --upgrade pip  && pip install -r requirements.txt

      - name: Archive function app
        run: zip -r functionapp.zip * -x '*.git*'

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: ntt-cad-car-damage-v1     # e.g., myfuncapp
          package: functionapp.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4255937AC76849E988F83550F2E5FB7F }}
          sku: 'flexconsumption'
